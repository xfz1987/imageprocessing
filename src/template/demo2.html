<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图像处理工具类</title>
    <style>
        .g-photo{margin:50px;position: relative;width: 102px;height: 102px;border:1px dashed #aaa;color:#aaa;text-align:center;line-height:102px;cursor:pointer;}
        .g-photo .upPhoto{position:absolute;z-index:1;top:0;left:0;width:100%;height:100%;opacity:0;filter:alpha(opacity=0);cursor:pointer;}
        .g-photo img{display:block;position:absolute;z-index:0;width:100%;height:100%;top:0;left:0;background:red;}
        .g-photo .upmark{position:absolute;left:0;top:0;z-index:2;width:100%;height:100%;background:rgba(0,0,0,.3);display:none;}
        .g-photo .upmark i{position:absolute;z-index:3;display:block;width:16px;height:16px;border-radius:50%;line-height:16px;font-weight:bold;color:#aaa;border:1px solid #aaa;text-align:center;background:#fff;top:-8px;right:-8px;cursor:pointer;font-size:12px;font-family:"黑体";}
        .g-photo:hover .upmark{display:block;}
        .fuck{margin-left:50px;}
    </style>
</head>
<body>
    <div class="g-photo">点击上传
        <input type="file" class="upPhoto">
    </div>
    <a href="javascript:;" class="fuck">中值去燥</a>

	<script type="text/javascript" src="../asset/require.js" data-main="../asset/act/demo2"></script>
</body>
</html>
